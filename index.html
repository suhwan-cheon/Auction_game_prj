<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auction Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
     .header{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-width: 900px;
            margin: 0 auto;
            height: 100%;
            background-color: #7ebdb4;
        }
    #grid{
      display: grid;
      grid-template-columns: auto 350px;
      grid-template-rows: 1fr auto 300px 1fr;
    }
    .bingo_table td {
      padding: 13px 10px;
      border: 1px solid #000;
    }
    .bingo_table{
      width: 300px;
      height: 300px;
    }
    .top-banner{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            min-width: 900px;
            margin: 0 auto;
            height: 100%;
            background-color: #EAEAEA;
    }
    .main{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            min-width: 900px;
            margin: 0 auto;
            height: 100%;
            background-color: #FFFFFF;
        }
    .table
    {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto;
            width: 270px;
            height: 320px;
            background-color: #7ebdb4;
    }
    .plyers
    {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: 0 auto;
            height: 300px;
            background-color: #FFFFFF;
    }
    .tr_1
    {
      height: 240px;
    }
    .tr_2
    {
      height:15px;
      font-size: 12px;
      text-align: center;
    }
    .tr_3
    {
      height:27px;
      font-size: 14px;
      text-align: center;
    }
    #grid .auction-item-picture{
      grid-column: 1/2;
      grid-row: 2/3;
    }
    #grid .user-state{
      grid-column: 1/2;
      grid-row: 3/4;
    }
    @media(max-width: 768px){
      #grid{
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="header" >
    <div class="top-banner">
      <div class="icon" style = padding-top:12px>
        <p><img src = 'https://ifh.cc/g/RXaWDJ.webp' width="50px" heigt="50px"></p>
      </div>
      <div class="auction_game_banner" style=padding-right:30px>
        <h1>경매 게임</h1>
      </div>
      <div class="icon" style = padding-top:12px>
        <p><img src = 'https://ifh.cc/g/qlMq7F.webp' width="50px" heigt="50px"></p>
      </div>
    </div>
  </header>
  </div>
  <div class = "main" style=padding-top:50px>
    <div class="bingo">
      <table class = "bingo_table">
        <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="auction-item-picture">
      <table class="table">
        <tbody>
          <tr>
            <td class=tr_1>
              <img src='https://ifh.cc/g/SRrJcv.png' border='0'>
            </td>
          </tr>
          <tr>
            <td class=tr_2>(경매물품)</td>
          </tr>
          <tr>
            <td class=tr_3>현재가:(현재가) 호가:(호가)</td>
          </tr>
        </tbody>
       </table>
    </div>
    <div class="chatbox">  <!-- class container -->
      <div id="chatLogs" style="overflow:auto; height:260px; border:1px;"></div>
      <form class="form-inline" style="margin-top:10px;">
        <div class="form-group">
          <label for="msgForm">Message: </label>
          <input type="text" class="form-control" id="msgForm">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
  <div class="plyers">
    <table class="plyer_1_table">
      <tbody>
        <tr>
          <td><img src='https://ifh.cc/g/1DiA00.png' border='0'></td>
        </tr>
        <Tr>
          <td style = text-align:center;>1번 플레이어</td>
        </Tr>
      </tbody>
    </table>

    <table class="plyer_2_table">
      <tbody>
        <tr>
          <td><img src='https://ifh.cc/g/iuthvt.png' border='0'></td>
        </tr>
        <Tr>
          <td style = text-align:center;>2번 플레이어</td>
        </Tr>
      </tbody>
    </table>


    <table class="plyer_3_table">
      <tbody>
        <tr>
          <td><img src='https://ifh.cc/g/pNashg.png' border='0'></td>
        </tr>
        <Tr>
          <td style = text-align:center;>3번 플레이어</td>
        </Tr>
      </tbody>
    </table>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>

  $(function(){
    // socket.io 서버에 접속한다
    var socket = io();

    // 서버로 자신의 정보를 전송한다.
    socket.emit("login", {
      // name: "ungmo2",
      name: "guest",
      userid: "",
      wallet: 1000000,
    });

    // 서버로부터의 메시지가 수신되면
    socket.on("login", function(data) {
      $("#chatLogs").append("<div><strong>" + data + "</strong> 님이 입장하셨습니다.</div>");

    });

    // 서버로부터의 메시지가 수신되면
    socket.on("chat", function(data) {
      $("#chatLogs").append("<div><strong>" + data.from.name + " : </strong>" + data.msg + "</div>");
    });

    socket.on("betting", function(data){
      if(data.msg == "no"){
        $("#chatLogs").append("<div><strong>" + data.from.name + " </strong>" + "이 입찰에 응하지 않았습니다" + "</div>");
      }
      else $("#chatLogs").append("<div><strong>" + data.from.name + " </strong>" + "이 입찰에 응하였습니다!" + "</div>");
    });

    socket.on("start", function(data){
        $("#chatLogs").append("<div><strong>" + data + "</strong></div>");
    })
    // Send 버튼이 클릭되면
    $("form").submit(function(e) {
      e.preventDefault();
      var $msgForm = $("#msgForm");

      // 서버로 메시지를 전송한다.
      socket.emit("chat", { msg: $msgForm.val() });
      $msgForm.val("");
    });

  });
  </script>
</body>
</html>
